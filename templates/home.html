<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Indicator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            min-height: 100vh;
            box-sizing: border-box;
            margin: 0;
        }
        .login {
            background-color: #ffffff;
            padding: 2rem 2.5rem; /* Increased padding for wider look */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Increased max-width */
            width: 100%;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2rem; /* Larger title */
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 2rem; /* More space below subtitle */
            color: #555;
            font-size: 1rem;
        }
        form {
            width: 100%;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two-column grid */
            gap: 1rem 1.5rem; /* Row and column gap */
        }
        .mb-3 {
            margin-bottom: 0.5rem; /* Smaller bottom margin */
        }
        .span-two {
            grid-column: 1 / -1; /* Make element span both columns */
        }
        .form-label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
            color: #555;
            font-size: 0.95rem;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem; /* Slightly larger padding */
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; 
            font-size: 0.95rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #fafafa;
        }
        select.form-control {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007bff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-13%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2013l128%20127.9c3.6%203.6%207.8%205.4%2013%205.4s9.4-1.8%2013-5.4L287%2095.2c3.6-3.6%205.4-7.8%205.4-13%200-5-1.8-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 0.65em auto;
        }
        .btn-primary {
            width: 100%;
            padding: 0.85rem; /* Slightly taller button */
            background-color: #673ab7; /* Purple color from screenshot */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem; /* More space above button */
        }
        .btn-primary:hover {
            background-color: #512da8; /* Darker purple */
        }
        h2 {
            font-size: 1.15rem;
            margin-top: 1.5rem;
            color: #333; /* Standard text color */
            padding: 0.85rem;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .login {
                padding: 1.5rem;
            }
            .form-grid {
                grid-template-columns: 1fr; /* Stack columns on mobile */
            }
            h1 {
                font-size: 1.5rem;
            }
            .subtitle {
                margin-bottom: 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="login">
        <h1>Student Performance Prediction</h1>
        <p class="subtitle">Enter student details to predict their math score</p>
    
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-grid">

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option class="placeholder" selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <!-- Swapped Reading and Writing to match screenshot layout -->
                <div class="mb-3">
                    <label class="form-label">Reading Score out of 100</label>
                    <input class="form-control" type="number" name="writing_score"
                        placeholder="Enter Reading Score" min='0' max='100' />
                </div>
                
                <div class="mb-3 span-two">
                    <label class="form-label">Writing Score out of 100</label>
                    <input class="form-control" type="number" name="reading_score"
                        placeholder="Enter Writing Score" min='0' max='100' />
                </div>
                
                <div class="mb-3 span-two">
                    <input class="btn-primary" type="submit" value="Predict Math Score" required />
                </div>

            </div>
        </form>
        
        <h2>
            The Prediction is {{results}}
        </h2>
    </div>

</body>
</html>
